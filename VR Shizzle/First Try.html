<html>
<head>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#DDDDDD"></a-sky>
    <!--Letter T-->
    <a-entity 
    geometry="primitive: box; width: 1; height: 2; depth: 1;" material="color: green;" 
    position="-5 1 -6" 
    rotation="0 10 0">
    </a-entity>
    <a-entity
    geometry="primitive:box; width: 2; height: 0.5; depth: 1;"
    material="color: green;"
    position="-5 2 -6"
    rotation="0 10 0">
    </a-entity>

    <!--Letter M-->
    <a-entity
    geometry="primitive: box; width: 1; height: 2.5; depth: 1;"
    material="color: green;"
    position="-3 1 -7"
    rotation="0 0 0">
    </a-entity>
    <a-entity
    geometry="primitive: box; width: 1; height: 2.3; depth: 1;"
    material="color: green;"
    position="-2.05 1.08 -7"
    rotation="0 0 45">
    </a-entity>
    <a-entity
    geometry="primitive: box; width: 1; height: 2.3; depth: 1;"
    material="color: green;"
    position="-1.1 1.1 -7"
    rotation="0 0 -45">
    </a-entity>
    <a-entity
    geometry="primitive: box; width: 1; height: 2.5; depth: 1;"
    material="color: green;"
    position="-0.15 1 -7"
    rotation="0 0 0">
    </a-entity>

    <!--Letter N-->
    <a-entity
    geometry="primitive: box; width: 1; height: 2.5; depth: 1;"
    material="color: green;"
    position="1.5 1 -7"
    rotation="0 0 0">
    </a-entity>
    <a-entity
    geometry="primitive: box; width: 1; height: 2.7; depth: 1;"
    material="color: green;"
    position="2.45 1 -7"
    rotation="0 0 50">
    </a-entity>
    <a-entity
    geometry="primitive: box; width: 1; height: 2.5; depth: 1;"
    material="color: green;"
    position="3.6 1 -7"
    rotation="0 0 0">
    </a-entity>

    <!--Letter T-->
    <a-entity 
    geometry="primitive: box; width: 1; height: 2; depth: 1;" material="color: green;" 
    position="5.5 1 -6" 
    rotation="0 -20 0">
    </a-entity>
    <a-entity
    geometry="primitive:box; width: 2; height: 0.5; depth: 1;"
    material="color: green;"
    position="5.5 2 -6"
    rotation="0 -20 0">
    </a-entity>

    <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 180"></a-entity>
</a-scene>
</body>
</html>
