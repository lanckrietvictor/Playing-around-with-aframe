<!DOCTYPE html>
<html>
<head>
	<title>Nexxworks</title>
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-sky color="#DDDDDD"></a-sky>
		
		<!--Letter N-->
		<a-entity 
		geometry="primitive: torus; radius: 8; radiusTubular: 0.5; arc: 180;"
		material="color: #FDCE00;"
		position="-40 0 -50"
		rotation="0 0 0"
		></a-entity>

		<!--Letter E-->
		<a-entity 
		geometry="primitive: torus; radius: 4; radiusTubular: 0.5; arc: 330;"
		material="color: #FDCE00;"
		position="-25 4.5 -50"
		rotation="0 0 0"
		></a-entity>
		<a-entity
		geometry="primitive: cylinder; height: 8; radius: 1;"
		material="color: #FDCE00;"
		position="-25 5 -50"
		rotation="0 0 90">
		</a-entity>

	<!--Double X-->
	<a-entity
	geometry="primitive: cylinder; height: 5; radius: 1;"
	material="color: #FDCE00;"
	position="-17 6 -50"
	rotation="0 0 35">
	</a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 5; radius: 1;"
	material="color: #FDCE00;"
	position="-17 3 -50.05"
	rotation="0 0 -35">
	</a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 10; radius: 1;"
	material="color: #FDCE00;"
	position="-13 4.5 -50"
	rotation="0 0 35">
	</a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 10; radius: 1;"
	material="color: #FDCE00;"
	position="-13 4.5 -50.05"
	rotation="0 0 -35">
	</a-entity>

	<!--Letter W-->
	<a-entity
	geometry="primitive: cylinder; height: 9; radius: 1;"
	material="color: black;"
	position="-7 4.5 -50.05"
	rotation="0 0 0">
	</a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 9; radius: 1;"
	material="color: black;"
	position="-4.8.2 4.5 -50.05"
	rotation="0 0 -25">
	</a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 9; radius: 1;"
	material="color: black;"
	position="-1.8 4.5 -50.05"
	rotation="0 0 25">
	</a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 9; radius: 1;"
	material="color: black;"
	position="0.4 4.5 -50.05"
	rotation="0 0 0">
	</a-entity>

	<!--Letter O-->
	<a-entity 
		geometry="primitive: torus; radius: 4; radiusTubular: 0.5; arc: 360;"
		material="color: black;"
		position="7 4.5 -50"
		rotation="0 0 0"
	>
	</a-entity>

	<!--Letter r-->
	<a-entity 
		geometry="primitive: torus; radius: 8; radiusTubular: 0.5; arc: 90;"
		material="color: black;"
		position="21 0 -50"
		rotation="0 0 90"
	>
	</a-entity>

	<!--Letter K-->
	<a-entity
	geometry="primitive: cylinder; height: 9; radius: 1;"
	material="color: black;"
	position="23 4.5 -50.05"
	rotation="0 0 0">
	</a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 6; radius: 1;"
	material="color: black;"
	position="25 6 -50.05"
	rotation="0 0 -45">
	</a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 4; radius: 1;"
	material="color: black;"
	position="27 2.5 -50.05"
	rotation="0 0 45">
	</a-entity>

	<!--Letter S-->
	<a-entity 
		geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 260;"
		material="color: black;"
		position="32.5 6.5 -50"
		rotation="0 0 0"
	></a-entity>
	<a-entity 
		geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 260;"
		material="color: black;"
		position="32.5 2.5 -50"
		rotation="0 0 180"
	></a-entity>
	<a-entity
	geometry="primitive: cylinder; height: 4; radius: 1;"
	material="color: black;"
	position="32.5 4.5 -50.05"
	rotation="0 0 60">
	</a-entity>

</a-scene>
</body>
</html>
